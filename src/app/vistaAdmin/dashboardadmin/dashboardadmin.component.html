    <div id="">
        <div class="page-heading">
            <h3>DASHBOARD ADMINISTRADOR</h3>
        </div>
        <div class="page-content">
            <section class="row justify-content-center">
                <div class="col-12 col-lg-12">
                    <div class="row justify-content-center">
                        <div class="col-6 col-lg-3 col-md-6">
                            <div class="card">
                                <div class="card-body px-3 py-4-5">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="stats-icon purple">
                                                <i class="iconly-boldShow"></i>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <h6 class="text-muted font-semibold">Horas Disponibles</h6>
                                            <h6 class="font-extrabold mb-0" *ngFor="let a of horariosService.mathx | ObjToArray"> {{a.horasTotalDisponible}} </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3 col-md-6">
                            <div class="card">
                                <div class="card-body px-3 py-4-5">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="stats-icon blue">
                                                <i class="iconly-boldProfile"></i>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <h6 class="text-muted font-semibold">Horas Agendadas</h6>
                                            <h6 class="font-extrabold mb-0" *ngFor="let a of horariosService.mathx | ObjToArray"> {{a.horasTotalAgendadas}} </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Metricas</h4>
                                </div>
                                <div class="card-body">
                                
                                    <div class="chart-wrapper">
                                        <canvas baseChart
                                        [data]="barChartData"
                                        [options]="barChartOptions"
                                        [plugins]="barChartPlugins"
                                        [type]="barChartType"
                                        (chartHover)="chartHovered($event)"
                                        (chartClick)="chartClicked($event)">
                                      </canvas>
                                    </div>
                                    <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
             
            </section>
        </div>


<script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>

<script src="assets/vendors/apexcharts/apexcharts.js"></script>
<script src="assets/js/pages/dashboard.js"></script>

<script src="fuente.js"></script>
