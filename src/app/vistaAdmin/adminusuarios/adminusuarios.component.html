<body>
    <section>
        <div class="container">
            <div class="row">
                <h3>ADMINISTRADOR</h3>
                

                <div class="col burbuja">
                    <h3 class="text-center">Agregar Nuevo Usuario</h3>
                    <form #moderatorForm="ngForm" (ngSubmit)="addModerator(moderatorForm) " class="row g-3 mb-3">
                        <input type="hidden" name="_id" [(ngModel)]="usuariosService.selectedUsuario._id">
                        <div class="col-lg-6 col-sm-6">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nameUser"
                                [(ngModel)]="usuariosService.selectedUsuario.nameUser">
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <label for="inputRut" class="form-label">Rut</label>
                            <input type="text" class="form-control" name="rut"
                                [(ngModel)]="usuariosService.selectedUsuario.rut">
                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <label for="inputOcupacion" class="form-label">Organizacion</label>
                            <select class="form-select" aria-label="Default select example" name="organization"
                                [(ngModel)]="usuariosService.selectedUsuario.organization">
                                <option *ngFor="let organizaciones of organizationService.organizaciones |ObjToArray"
                                    [ngValue]="organizaciones._id">{{organizaciones.name}}</option>


                            </select>

                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <label for="inputOcupacion" class="form-label">Ocupacion</label>
                            <select class="form-select" aria-label="Default select example" name="ocupation"
                                [(ngModel)]="usuariosService.selectedUsuario.ocupation">
                                <option *ngFor="let ocupa of ocupationService.ocupa |ObjToArray" [ngValue]="ocupa._id">
                                    {{ocupa.name}}</option>


                            </select>

                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <label for="inputOcupacion" class="form-label">ROL</label>
                            <select class="form-select" aria-label="Default select example" name="roles"
                                [(ngModel)]="usuariosService.selectedUsuario.roles">
                                <option *ngFor="let roles of roleservice.roles |ObjToArray" [ngValue]="roles._id">
                                    {{roles.name}}</option>


                            </select>

                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <label for="inputpassword" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" name="password"
                                [(ngModel)]="usuariosService.selectedUsuario.password">
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <label for="inputMail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email"
                                [(ngModel)]="usuariosService.selectedUsuario.email">
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <label for="inputTelefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" name="telefono"
                                [(ngModel)]="usuariosService.selectedUsuario.telefono">
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <label for="inputDireccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" name="direccion"
                                [(ngModel)]="usuariosService.selectedUsuario.direccion">
                        </div>


                        <div class="text-center">

                            <button type="submit" class="btn btn-primary text-uppercase" value="Guardar">Agregar
                                Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                
                <div class="col burbuja mt-2 mb-2">
                    <h3 class="text-center">Lista de Usuarios</h3>
                    <div class="table-responsive-md">
                        <div class="scrollable">
                            <table class="table table-bordered table-hover  mt-2 text-center">
                                <thead>
                                    <tr class="table-primary">
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Organizacion</th>
                                        <th scope="col">Ocupacion</th>
                                        <th scope="col">Rut</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Telefono</th>
                                        <th scope="col">Direccion</th>
                                        <th scope="col">Opciones</th>
                                    </tr>
                                </thead>

                                <tbody *ngFor="let users of usuariosService.users | ObjToArray">

                                    <tr *ngIf="users.estado==true">

                                        <td>{{ users.nameUser }}</td>
                                        <td *ngFor="let a of users.organization">{{ a.name}}</td>
                                        <td *ngFor="let b of users.ocupation">{{ b.name }}</td>
                                        <td>{{ users.rut }}</td>
                                        <td>{{ users.email}}</td>
                                        <td>{{ users.telefono }}</td>
                                        <td>{{ users.direccion }}</td>


                                        <div class="btn-group mr-0" role="group"
                                            aria-label="Basic mixed styles example">
                                            <button type="button" class="btn btn-primary  mr-2"
                                                (click)="editUsuario(users)"> Editar</button>
                                            <button type="button" class="btn btn-danger"
                                                (click)="deleteUsuario(users._id)">Eliminar</button>
                                        </div>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
