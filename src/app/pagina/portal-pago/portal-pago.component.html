<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

</head>

<body class="bg-light">
    <app-header></app-header>

    <section class="bg-light">
        <div class="container my-5">
            <div class="row">
                <div class="row g-3 align-items-center row d-flex justify-content-center">
                    <div class="card-header text-center border-0 bg-light">
                        <h1 class="display-4">Central de pagos</h1>
                        <h2 class="display-6">*placeholder Logo*</h2>
                    </div>
                    <div class="col-lg-6 ml-3 text-center">
                        <h3>Detalles de Reserva</h3>
                        <div class="table-responsive table-bordered border-dark">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Rut Paciente</th>
                                        <th scope="col">Hora Comienzo</th>
                                        <th scope="col">Nombre Doctor</th>
                                        <th scope="col">Organizaci√≥n</th>
                                        <th scope="col">Valor</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <td>rut paciente</td>
                                    <td>hora Comienzo</td>
                                    <td>nombre Doctor</td>
                                    <td>organizacion</td>
                                    <td>precio</td>

                                </tbody>
                            </table>
                        </div>

                        <div *ngFor="let dato of datos | ObjToArray" class="mt-2">
                            <form ngNoForm action="{{dato.url}}" method="post">
                                <input type="hidden"  name="token_ws" value="{{dato.token}}">
                                <button type="submit" class="btn btn-danger btn-lg">Pagar</button>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>



    </section>



    <app-footer></app-footer>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
