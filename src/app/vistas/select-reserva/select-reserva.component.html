<div id="">
    <div id="">
        <div class="page-heading">
            <h3 class="text-center">GESTION DE RESERVAS</h3>
        </div>
        <div class="page-content">
            <section class="row">
                <div class="col">

                    <div class="row  justify-content-center">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="text-center">Horarios Disponibles de Canchas</h4>
                                </div>
                                <div class="">
                                    <div class="row">


                                        <div class="col-lg-12 col-sm-6">
                                            <div class="card mt-2">
                                                <div class="card-header">
                                                    <h4 class="text-center">Reservar cancha</h4>
                                                </div>
                                                <div class="card-body">

                                                    <!--Formulario Agregar-->
                                                    <div>
                                                        <div class="">
                                                            <form (ngSubmit)="onSubmit()" [formGroup]="reservaForm"
                                                                class="row g-3 mb-3">

                                                                <input type="hidden" name="cancha" class="form-control"
                                                                    id="cancha" formControlName="cancha" [value]="cosa">

                                                                <div class="col-md-6">
                                                                    <label for="input" class="form-label">Rut
                                                                        Del
                                                                        Cliente</label>
                                                                    <input type="text" class="form-control" name="rut"
                                                                    required  formControlName="rut">
                                                                        <div *ngIf="reservaForm.get('rut')?.touched && reservaForm.get('rut')?.errors?.['required']" class="alert alert-danger">este campo es requerido</div>
                                                                </div>
                                                                <div class="col-lg-6 col-md-6">
                                                                    <label for="inputOcupacion"
                                                                        class="form-label">Seleccione horarios
                                                                        Disponibles</label>
                                                                    <select class="form-select"
                                                                        aria-label="Default select example"
                                                                        name="horascanchas"
                                                                        formControlName="horascanchas">
                                                                        <ng-container
                                                                            *ngFor="let cargamasi of cargamasivaService.cargamasi|ObjToArray">
                                                                            <ng-container
                                                                                *ngFor="let jaja of cargamasi.cancha">

                                                                                <option *ngIf="jaja._id === cosa "
                                                                                    [ngValue]="cargamasi._id">
                                                                                    {{cargamasi.fecha}}
                                                                                    {{cargamasi.dia}}
                                                                                    {{cargamasi.horario}}
                                                                                </option>
                                                                            </ng-container>
                                                                        </ng-container>
                                                                    </select>
                                                                </div>
                                                                <div class="text-center">
                                                                    <button type="submit"
                                                                        class="btn btn-primary text-uppercase " [disabled]="reservaForm.invalid">Agendar
                                                                        Hora</button>
                                                                </div>
                                                         
                                                            </form>

                                                        </div>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container">
                                        <h1>horas ya agendadas</h1>
                                        <div class="table-responsive-md">
                                            <div class="scrollable">
                                                <table class="table table-bordered border-dark table-hover text-center">
                                                    <thead>
                                                        <tr>
                                                            <th>
                                                                Horario
                                                            </th>
                                                            <th>cancha
                                                            </th>
                                                            <th>dia</th>
                                                            <th>rut</th>
                                                            <th>opciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center"
                                                        *ngFor="let horatomada of horastomadasService.horatomada |ObjToArray">
                                                        <tr *ngIf="horatomada.estado==true">
                                                        <td *ngFor="let a of horatomada.horascanchas">{{a.horario}}
                                                        </td>
                                                        <td *ngFor="let a of horatomada.cancha">{{a.name}}</td>
                                                        <td *ngFor="let x of horatomada.horascanchas">{{x.dia}}</td>
                                                        <td>{{horatomada.rut}}</td>
                                                        <td class="btn-group" role="group"
                                                            aria-label="Basic mixed styles example">
                                                            <button type="button" class="btn btn-danger active"
                                                                (click)="deleteHoraTomada(horatomada._id)">eliminar</button>

                                                            <button type="button"
                                                                class="btn btn-success active">Editar</button>
                                                                
                                                        </td>
                                                    </tr>
                                                    </tbody>

                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>




                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>




    </div>

</div>
