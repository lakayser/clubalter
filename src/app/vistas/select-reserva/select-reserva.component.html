<div id="">
    <div id="">
        <div class="page-heading">
            <h3 class="text-center">GESTION DE RESERVAS</h3>
        </div>
        <div class="page-content">
            <section class="row">
                <div class="col">

                    <div class="row  justify-content-center">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="text-center">Horarios Disponibles de Canchas</h4>
                                </div>
                                <div class="">
                                    <div class="row">


                                        <div class="col-lg-12 col-sm-6">
                                            <div class="card mt-2">
                                                <div class="card-header">
                                                    <h4 class="text-center">Reservar cancha</h4>
                                                </div>
                                                <div class="card-body">

                                                    <!--Formulario Agregar-->
                                                    <div>
                                                        <div class="">
                                                            <form #reservaForm="ngForm" name="X1" id="X1"
                                                                (ngSubmit)="addReserva(reservaForm)"
                                                                class="row g-3 mb-3">
                                                                <input type="text" name="cancha" class="form-control" id="cancha" [value]="cosa"
                                                            [(ngModel)]="horastomadasService.selectedHorasTomadas.cancha">
                                                                <div class="col-md-6">
                                                                    <label for="input" class="form-label">Rut
                                                                        Del
                                                                        Cliente</label>
                                                                    <input type="text" class="form-control" name="rut" 
                                                                        [(ngModel)]="horastomadasService.selectedHorasTomadas.rut">
                                                                </div>

                                                                <h1>{{cosa}}</h1>
                                                       
                                                                <div class="col-lg-4 col-md-6">
                                                                    <label for="inputOcupacion"
                                                                        class="form-label">Seleccione horarios Disponibles</label>
                                                                    <select class="form-select"
                                                                        aria-label="Default select example"
                                                                        name="horascanchas"
                                                                        [(ngModel)]="horastomadasService.selectedHorasTomadas.horascanchas">
                                                                        <option
                                                                        *ngFor="let cargamasi of cargamasivaService.cargamasi|ObjToArray"

                                                                            [ngValue]="cargamasi._id"> {{cargamasi.fecha}} {{cargamasi.dia}} {{cargamasi.horario}}
                                                                        </option> 

                                                                    </select>
                                                                </div>
                                                             
                                                                <div class="text-center">
                                                                    <button type="submit"
                                                                        class="btn btn-danger text-uppercase ">Agendar
                                                                        Hora</button>
                                                                </div>

                                                            </form>
                                                            
                                                        </div>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container">
                                        <h1>horas ya agendadas</h1>
                                        <div class="table-responsive-md">
                                            <div class="scrollable">
                                                <table class="table table-bordered border-dark table-hover text-center">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">
                                                                Horario
                                                            </th>
                                                            <th scope="col">cancha
                                                            </th>
                                                            <th>dia</th>
                                                            <th>rut</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="text-center"
                                                        *ngFor="let horatomada of horastomadasService.horatomada |ObjToArray">
                                                        <td *ngFor="let a of horatomada.horascanchas">{{a.horario}}
                                                        </td>
                                                        <td *ngFor="let a of horatomada.cancha">{{a.name}}</td>
                                                        <td>{{horatomada.rut}}</td>
                                                        <td class="btn-group" role="group"
                                                            aria-label="Basic mixed styles example">
                                                            <button type="button" class="btn btn-danger active"
                                                                (click)="deleteHoraTomada(horatomada._id)">eliminar</button>

                                                            <button type="button"
                                                                class="btn btn-success active">Editar</button>
                                                        </td>
                                                    </tbody>

                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>




                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>



        
    </div>

</div>
