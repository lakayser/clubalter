<div class="grd-header mt-3 text-white-alpha-90 font-bold text-xl">

  <div>
    <span>{{ fecha2 | date: 'MMM/yyyy': 'UTC' }}</span>
  </div>

  <div class="z-1">
    <div>
      <input
        class="w-12rem border-solid border-round-xl border-cyan-700
              text-center font-bold cursor-pointer"
        [placeholder]="canchaSeleccionada"
        (click)="seleccionCancha()"
        readonly
      >
      <i
        class="-ml-4 pi pi-angle-down cursor-pointer text-cyan-500"
        (click)="seleccionCancha()">
      </i>
    </div>
    <div
      class="border-solid border-round-xl border-cyan-700
            bg-gray-700 z-1 py-2 w-12rem mt-2"
      *ngIf="listCanchas">
      <div
        class="ml-2 p-1 cursor-pointer hover:bg-green-600
              transition-duration-200"
        *ngFor="let cancha of canchas"
        (click)="getValueSelect(cancha.name)">
        {{ cancha.name }}
      </div>
    </div>
  </div>

  <div>
    <button
      class="mr-2 mb-1 w-1rem h-1rem pl-1"
      pButton
      (click)="getPrev()">
      <i class="pi pi-angle-left"></i>
    </button>
    <span class="text-lg">Semana {{ semana }}</span>
    <button
      class="ml-2 mb-1 w-1rem h-1rem pl-1"
      pButton
      (click)="getNext()">
      <i class="pi pi-angle-right"></i>
    </button>
  </div>

</div>
