
<div class=" container ">

  <div class="row">

    <div class=" col mt-1 ">
      <app-canchas-select (onClick)="verCanchas( $event )"></app-canchas-select>
    </div>

    <div class=" col fw-bold fechaStyle mt-1 text-start ">
      {{ fecha | date: 'MMM/yyyy': 'UTC' }}
    </div>

    <div class=" col d-flex justify-content-center fw-bold mt-1 ">
      <span (click)=" prev() " class=" material-icons arrowStyle "> arrow_left </span>
      <h3> Semana </h3>
      <span (click)=" next() " class=" material-icons arrowStyle "> arrow_right </span>
    </div>
  </div>

  <app-dias-calendario
    [horas]="horas"
  >
  </app-dias-calendario>

  <app-ver-horas
    [horas]="horas"
    [id]="id"
    (onClick)="obtenerId( $event )"
  >
  </app-ver-horas>

  <div class="modal fade" id="exampleModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel"> Rut: </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ rut }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Salir </button>
          <span
            class="btn btn-primary"
            (click)=" anularHora() "
            data-bs-target="#exampleModalToggle2"
            data-bs-toggle="modal"
            data-bs-dismiss="modal"
          > Anular hora </span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel2">Modal 2</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Hide this modal and show the first with the button below.
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Back to first</button>
        </div>
      </div>
    </div>
  </div>
