<div class=" row justify-content-center mt-2 mb-2 fw-bold ">

  <div class=" col-2 text-end ">
    <span (click)=" prev() " class=" material-icons arrowStyle "> arrow_left </span>
  </div>

  <div class=" col-6 align-items-center text-center ">
    <div class=" styleCalendar "> {{ dia | titlecase }} </div>
  </div>

  <div class=" col-2 text-start ">
    <span (click)="next()" class=" material-icons arrowStyle "> arrow_right </span>
  </div>

</div>

<div class=" row justify-content-center fw-bold ">

  <div *ngFor=" let horas of horas " class=" col-12 align-items-center text-center ">
    <div *ngIf=" horas.dia === dia " class=" styleCalendar mt-1 mb-1 pt-1 pb-1 ">
      {{ horas.horario }}
    </div>
  </div>

</div>
