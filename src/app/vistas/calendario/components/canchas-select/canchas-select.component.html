<div class=" row ">

  <div class=" col-3 mt-4 ">
    <select
      class=" form-select form-select-lg fw-bold "
      aria-label=" Default select example "
      [(ngModel)]="opcionSeleccionada"
      (change)="verCanchas()"
      name="canchas"
    >
      <option selected > Canchas </option>
      <option
        *ngFor=" let canchas of canchas "
      >
        {{ canchas.name }}
      </option>
    </select>
  </div>

  <div class=" col-5 align-self-center ">
    <div class=" fw-bold fs-5 mt-3 "> Octubre De 2022 </div>
  </div>

</div>
