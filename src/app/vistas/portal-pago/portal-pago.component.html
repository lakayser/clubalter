<section class="bg-light">
    <div class="container ">
        <div class="row">
            <div class="row g-3 align-items-center row d-flex justify-content-center">
                <div class="card-header text-center border-0 bg-light">
                    <h1 class="display-4">Central de pagos</h1>
                    <!-- <h2 class="display-6">*placeholder Logo*</h2> -->
                <img src="../../../assets/logo-tienda.png" alt="" width="350" height="250">
                </div>
                <div class="col-lg-6 ml-3 text-center">
                   
                    <div class="col-lg-12" *ngFor="let dato of datos | ObjToArray">
                        <div class="card border-secondary mb-5">
                            <div class="card-header bg-light border-0">
                                <h4 class="font-weight-semi-bold m-0">Detalles de la compra</h4>
                            </div>
                            <div class="card-body">
                                <!-- <h3 class="font-weight-medium mb-3">Reserva</h3> -->
                                <div class=" " >

                                    <h4 >Reserva para el dia {{dato.dia}}</h4>
                                    
                                </div>
                                <div class="">

                                    <h4 >Cancha Reservada: {{dato.nombreCancha}}</h4>
                                </div>

                                <div class=" justify-content-between">
                                    <h4 > Horario de la reserva: {{dato.hora}}</h4>
                                    <h4 > Cancha reservada por el rut: {{dato.rut}}</h4>

                                    <h4 >Reserva realizada en {{dato.organizacion}}</h4>
                                </div>

                                <hr class="mt-0">
                                <div class="d-flex justify-content-between mb-1 pt-1">
                                    <h6 class="font-weight-medium">Subtotal</h6>
                                    <h6 class="font-weight-medium">${{dato.amount}}</h6>
                                </div>
                            </div>
                            <div class="card-footer border-secondary bg-transparent">
                                <div class="d-flex justify-content-between mt-2">
                                    <h5 class="font-weight-bold">Total</h5>
                                    <h5 class="font-weight-bold">${{dato.amount}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <form *ngFor="let dato of datos | ObjToArray" ngNoForm action="{{dato.url}}" method="post">

                            <input type="hidden" name="token_ws" value="{{dato.token}}">
                            <button type="submit" class="btn btn-danger btn-lg col-3">PAGAR</button>
                           
                        </form>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-warning btn-lg">Cancelar Reserva</button>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<app-footer></app-footer>
