<body>
    <div class="registration-form">
      <form (ngSubmit)="submit()" [formGroup]="player">
        <div class="form-icon">
         <img class="img-fluid rounded-start" loading="lazy" src="assets/asistente.png" />
        </div>
        <div class="a">
        <h4>Registro nuevo Jugador</h4>
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" id="nameUser" formControlName="nameUser"
            placeholder="Nombre y apellido">
        </div>

        <div class="form-group">
          <input type="text" class="form-control item" formControlName="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" formControlName="rut" id="rut"
            placeholder="Rut sin puntos y con guion: 5555555-5">
        </div>
        <div class="form-group">
          <input type="text" class="form-control item" id="phone-number" formControlName="telefono"
            placeholder="Numero de Contacto">
        </div>
        <div class="form-group">
          <input type="password" class="form-control item"  formControlName="password"
            placeholder="ContraseÃ±a">
        </div>

        <input type="hidden" formControlName="organization"  >

        <!-- <input type="hidden" formControlName="roles"  > -->

        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">Crear Cuenta</button>
        </div>
      </form>
      <div class="social-media">
        <h5>Ya tienes cuenta?</h5>
        <button type="submit" class="btn btn-block create-account" routerLink="/login">Iniciar Sesion</button>
      </div>
    </div>
  </body>
