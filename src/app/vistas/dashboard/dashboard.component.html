                                        <div class="col-md-4">
                                            <div class="stats-icon blue">
                                                <i class="iconly-boldProfile"></i>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <h6 class="text-muted font-semibold">Horas Agendadas</h6>
                                            <h6 class="font-extrabold mb-0" *ngFor="let a of horariosService.mathx | ObjToArray"> {{a.horasTotalAgendadas}} </h6>
                                        </div>
                                    </div>
                                </div>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Metricas</h4>
                                </div>
                                <div class="card-body">
                                
                                    <div class="chart-wrapper">
                                        <canvas baseChart
                                        [data]="barChartData"
                                        [options]="barChartOptions"
                                        [plugins]="barChartPlugins"
                                        [type]="barChartType"
                                        (chartHover)="chartHovered($event)"
                                        (chartClick)="chartClicked($event)">
                                      </canvas>
                                    </div>
                                    <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-lg-3">
                    <div class="card">
                        <div class="card-body py-4 px-5">
                            <div class="d-flex align-items-center">
                                <div class="avatar avatar-xl">
                                    <img src="assets/images/faces/1.jpg" alt="Face 1">
                                </div>
                                <div class="ms-3 name"  *ngFor="let nombre of usuariosService.nombre | ObjToArray">
                                    <h5 class="font-bold" >{{ nombre.nameUser }}</h5>
                                    <h6 class="text-muted mb-0">{{ nombre.organization }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
