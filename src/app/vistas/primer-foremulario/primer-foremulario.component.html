<body>
  <div class="registration-form">
    <form (ngSubmit)="submit()" [formGroup]="multistep">
      <div class="form-icon">
       <img class="img-fluid rounded-start" loading="lazy" src="assets/asistente.png" />
      </div>
      <div class="a">
      <h4>Registro nuevo usuario</h4>
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="username" formControlName="nombre"
          placeholder="Nombre y Apellido">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" formControlName="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" formControlName="rut" id="rut"
          placeholder="Rut sin puntos y con guion: 5555555-5">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="phone-number" formControlName="telefono"
          placeholder="Numero de Contacto">
      </div>
      <div class="form-group">
        <input type="date" class="form-control item" formControlName="fecha" id="birth-date"
          placeholder="Fecha de nacimiento">
      </div>
      <div class="form-group">
        <input type="password" class="form-control item"  formControlName="contrase単a"
          placeholder="Contrase単a">
      </div>
      <div class="form-group">
        <input type="password" class="form-control item"  formControlName="contrase単a2"
          placeholder="Ingrese Nuevamente su Contrase単a">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-block create-account">Crear Cuenta</button>
      </div>
    </form>
    <div class="social-media">
      <h5>Ya tienes cuenta?</h5>
      <button type="submit" class="btn btn-block create-account">Iniciar Sesion</button>
    </div>
  </div>
</body>
