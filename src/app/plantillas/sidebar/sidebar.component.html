<ng-sidebar-container>

    <!-- A sidebar -->
    <ng-sidebar [(opened)]="opened" position="left">
      <div class="text-justify mt-2 ml-4">
        <button closeSidebar type="button" class="btn btn-primary">sidebar</button>
      </div>
      <p>Sidebar contents</p>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
      <button (click)="toggleSidebar()">Toggle sidebar</button>
    </div>

  </ng-sidebar-container>
